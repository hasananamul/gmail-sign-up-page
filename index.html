<!doctype html>
<html lang="en">
  <head>
    <title>gmail sign up page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- favicon icon -->
    <link rel="icon"type="image/png" href="img/google_faceicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
       <div class="header_content">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="top_logo">
                <img src="img/googlelogo.png" alt="">
            </div><!--top logo-->
            <div class="sign_up_button">
                <button>Sign up</button>
            </div><!--sign up button-->
        </div><!--container-->
       </div><!--header contet-->
    </div><!--header-->
    <div class="section">
      <div class="container">
        <div class="main_content">
            <div class="main_content_text">
                <h1>Create your Google Account </h1>
            </div><!--main_content_text-->
            <div class="row">
                <div class="col-md-6">
                    <div class="left_content">
                        <div class="left_content_text">
                            <h5>One account is all you need </h5>
                            <p> A single username and password gets you into everything Google. </p>
                        </div><!--left_content_text-->
                        <div class="social_logo">
                            <img src="img/all_one.png" alt="all logo">
                        </div><!--social_logo-->
                    </div><!--left content-->
                    <div class="left_content_text">
                        <h5> Take it all with you </h5>
                        <p> Switch between devices, and pick up wherever you left off. </p>
                        <div class="picture_left">
                            <img src="img/devices_1x.png" alt="">
                        </div><!--picture_left-->
                    </div><!--picture_content-->
                </div><!--col md 6-->
                <div class="col-md-6">
                    <div class="right_content">
                        <div class="right_form">
                            <form action="#">
                                <div class="name_box">
                                    <label for="name">Name</label>
                                    <input id="name"type="text"placeholder="First name">
                                    <input type="text"placeholder="Last name">
                                </div><!--name box-->
                                <div class="email_box">
                                    <label for="emai"> Choose your username </label>
                                    <input id="emai" type="emai"placeholder="@gmail.com">
                                </div><!--email box-->
                                <div class="password_box">
                                    <label for="pass"> Create a password </label>
                                    <input type="password"placeholder="password">
                                    <label for="re-pass"></label>
                                    <input id="re-pass"type="password"placeholder="re-enter password">
                                </div><!--password-->
                                <div class="birth_select_item">
                                    <label for="select">Birthday</label>
                                    <select name="month" id="select">
                                        <option selected="1"value="0">month</option>
                                        <option value="1">Jan</option>
                                        <option value="2">Feb</option>
                                        <option value="3">Mar</option>
                                        <option value="4">Apr</option>
                                        <option value="5">May</option>
                                        <option value="6">Jun</option>
                                        <option value="7">Jul</option>
                                        <option value="8">Aug</option>
                                        <option value="9">Sep</option>
                                        <option value="10">Oct</option>
                                        <option value="11">Nov</option>
                                        <option value="12">Dec</option>
                                    </select>
                                    <select name="day" id="day">
                                        <option selected="1" value="0">Day</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                    <select name="year" id="year">
                                        <option selected="1" value="0">Year</option>
                                        <option value="2015">2015</option>
                                        <option value="2014">2014</option>
                                        <option value="2013">2013</option>
                                        <option value="2012">2012</option>
                                        <option value="2011">2011</option>
                                        <option value="2010">2010</option>
                                        <option value="2009">2009</option>
                                        <option value="2008">2008</option>
                                        <option value="2007">2007</option>
                                        <option value="2006">2006</option>
                                        <option value="2005">2005</option>
                                        <option value="2004">2004</option>
                                        <option value="2003">2003</option>
                                        <option value="2002">2002</option>
                                        <option value="2001">2001</option>
                                        <option value="2000">2000</option>
                                        <option value="1999">1999</option>
                                        <option value="1998">1998</option>
                                        <option value="1997">1997</option>
                                        <option value="1996">1996</option>
                                        <option value="1995">1995</option>
                                        <option value="1994">1994</option>
                                        <option value="1993">1993</option>
                                        <option value="1992">1992</option>
                                        <option value="1991">1991</option>
                                        <option value="1990">1990</option>
                                        <option value="1989">1989</option>
                                        <option value="1988">1988</option>
                                        <option value="1987">1987</option>
                                        <option value="1986">1986</option>
                                        <option value="1985">1985</option>
                                        <option value="1984">1984</option>
                                        <option value="1983">1983</option>
                                        <option value="1982">1982</option>
                                        <option value="1981">1981</option>
                                        <option value="1980">1980</option>
                                    </select>
                                </div><!--birth_select_item -->
                                <div class="gender_select">
                                    <label for="gender"></label>
                                    <select name="gender" id="gender">
                                        <option value="male">I am...</option>
                                        <option value="femail">Femail</option>
                                        <option value="mail">Mail</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div><!--gender select-->
                                <div class="mobile_no_select">
                                    <label for="mobile">Mobile</label>
                                    <select name="mobile" id="mobile">
                                        <option value="1">BD</option>
                                        <option value="2">USA</option>
                                        <option value="3">IND</option>
                                        <option value="4">SG</option>
                                        <option value="5">UK</option>
                                    </select>
                                    <input type="text" name="" id="mobile"placeholder="+88">
                                </div><!--mobile no select-->
                                <div class="recent_email">
                                    <label for="re-email">Your current email address</label>
                                    <input id="re_email"type="email"placeholde="Curent email address">
                                </div><!--recent email-->
                                <div class="robot_proof_option">
                                    <span> Prove you’re not a robot </span>
                                    <div class="robot_check">
                                        <input id="check_box"type="checkbox">
                                    <label for="check_box"> Skip this verification (phone verification may be required) </label>
                                    </div><!--robot_check-->
                                    <div class="robot_proof_img">
                                        <div class="robot-img">
                                            <img src="img/image.jpg" alt="img">
                                        </div><!--robot img-->
                                        <label for="text"> Type the text: </label>
                                        <input id="text"type="text">
                                        <img src="img/reload.png" alt="">
                                        <img src="img/sound.png" alt="">
                                        <img src="img/what.png" alt="">
                                    </div><!--robot_proof_img-->
                                </div><!--robot_proof_option-->
                                <div class="location_select">
                                    <label for="location">Location select</label>
                                    <select name="location" id="location">
                                        <option value="1">Bangladesh</option>
                                        <option value="2">india</option>
                                        <option value="3">singapore</option>
                                        <option value="4">Indonesia</option>
                                        <option value="5">Malaysia</option>
                                    </select>
                                </div><!--location select-->
                                <div class="agree_box">
                                    <input id="agree"type="checkbox">
                                    <label for="agree"><span>I agree to the Googlea <a href="#"> Terms of Service</a> and <a href="#">Privacy Policy</a></span></label>
                                </div><!--agree box-->
                                <div class="form_button">
                                    <button>Next steep</button>
                                </div><!--form button-->
                            </form>                        
                        </div><!--right form-->
                    </div><!--right_content-->
                    <div class="footer_text">
                        <span><a href="#">Learn more</a> about why we ask for this information.</span>
                    </div><!--footer_text-->
                </div><!--col md 6-->
            </div><!--row-->
            </div><!--main content-->
      </div><!--container-->
    </div><!--section-->
  </body>
</html>
